name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: graphic-chain-484319-s3
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy impulse-price-extension \
            --source . \
            --platform managed \
            --region northamerica-northeast1 \
            --allow-unauthenticated \
            --set-env-vars EBAY_CLIENT_ID=${{ secrets.EBAY_CLIENT_ID }} \
            --set-env-vars EBAY_CLIENT_SECRET=${{ secrets.EBAY_CLIENT_SECRET }} \
            --set-env-vars EBAY_DEV_ID=${{ secrets.EBAY_DEV_ID }} \
            --set-env-vars EBAY_WEBHOOK_VERIFICATION_TOKEN=${{ secrets.EBAY_WEBHOOK_VERIFICATION_TOKEN }} \
            --set-env-vars EBAY_WEBHOOK_ENDPOINT_URL=${{ secrets.EBAY_WEBHOOK_ENDPOINT_URL }}
